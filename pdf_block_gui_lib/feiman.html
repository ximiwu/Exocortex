<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Feynman Mode</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica,
          Arial, "Apple Color Emoji", "Segoe UI Emoji";
        line-height: 1.6;
        margin: 40px;
        color: #111;
      }
      .card {
        max-width: 820px;
        margin: 0 auto;
        padding: 28px 32px;
        border: 1px solid #e6e6e6;
        border-radius: 14px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.06);
      }
      h1 {
        font-size: 22px;
        margin: 0 0 12px 0;
      }
      p {
        margin: 0 0 12px 0;
      }
      .hint {
        color: #444;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Feynman Mode</h1>
      <p>
        Please independently write on paper a full explanation and derivation of everything
        you just learned from Ask Tutor.
      </p>
      <p class="hint">
        After you finish, click the "submit my deduction" button below to upload your
        deduction result. The tutor will review it and point out flaws in your derivation.
      </p>
    </div>
  </body>
</html>
